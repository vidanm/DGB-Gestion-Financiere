<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DGB Gestion Financière</title>
		<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='index.css') }}">
		<script src="{{ url_for('static',filename='index.js')}}"></script>
	</head>
		<!-- <div id="image">
			<img src="https://dgb.construction/wp-content/uploads/2019/06/dgb.png">
			<h1>Gestion Financière</h1>
			</div> -->
	<body>
		<div id="logo">
			<img src="https://dgb.construction/wp-content/uploads/2019/06/dgb.png">
		</div>
		<div id="buttons">
			
			<button id="buttonSynthese" onclick="showChantier('syntheseform')"> Synthèse Globale </button>
		   	<form id="syntheseform" method=post action='/synthese_globale'>
				<br>
				<input type="month" name="date"></input>
				<br><br>
				<input type="submit" value="Générer"></input>
			</form>

			
			<button id="buttonChantier" onclick="showChantier('chantierform')"> Synthèse d'un chantier </button>
			<form id="chantierform" method=post action='synthese_chantier'>
				<br>
				<input type="month" name="date"></input>
				<br><br>
				<!-- <input type="text" name="code" placeholder="Code Chantier"></input> -->
				<select name="code" id="chantierSelect"></select>
				<br><br>
				<input type="submit" value="Générer"></input>
			</form>

			<button id="buttonDivers" onclick="showChantier('diversform')"> Synthèse Divers </button>
			<form id="diversform" method=post action='/synthese_divers'>
				<br>
				<input type="month" name="date"></input>
				<br><br>
				<input type="submit" value="Générer"></input>
			</form>


			<button id="buttonStructure" onclick="showChantier('structureform')"> Bilan de la structure </button>
			<form id="structureform" method=post action='/synthese_structure'>
				<br>
				<input type="month" name="date"></input>
				<br><br>
				<input type="submit" value="Générer"></input>
			</form>

		<button onclick="window.location.href='/upload'"> Importer Fichiers </button>
		<br><br>
		<a href='/logout' id='deco'>Déconnexion</a>
		<!-- <button onclick="window.location.href='/bibliotheque'"> Bibliothèque </button> -->
		</div>
	</body>
</html>
